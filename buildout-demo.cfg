[buildout]
extends =
    base.cfg
extensions +=
    buildout.requirements
dump-requirements-file = ${make_wheels:platform}-requirements.txt
develop +=
    src/demo
eggs +=
    demo${:eggs_variant}

[adhocracy]
frontend.static_dir = src/demo/demo/build
frontend_package_name = demo

[merge_static_directories]
static_directories = src/demo/demo/static src/meinberlin_lib/meinberlin_lib/static ${adhocracy:frontend.core.static_dir}

[supervisor]
groups =
    10 adhocracy zeo_auditing,zeo,autobahn,backend
    20 adhocracy_test acceptance_zeo,acceptance_autobahn,acceptance_backend

[varnish]
port = 8088
vcl = ${buildout:directory}/etc/varnish.vcl

[make_wheels]
wheels +=
       src/adhocracy_frontend
       src/adhocracy_meinberlin
       src/meinberlin_lib
       src/demo
platform = demo
