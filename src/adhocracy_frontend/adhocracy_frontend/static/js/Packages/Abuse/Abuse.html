<form data-ng-submit="submit()">
    <textarea
        data-ng-model="remark"
        data-msd-elastic=""
        placeholder="{{ 'TR__REPORT_PLACEHOLDER' | translate }}"
        rows="4"
        class="report-abuse-textarea">
    </textarea>
    <p data-adh-html-translate="TR__REPORT_HELP" data-translate-templates="{
        link: '&lt;a data-ng-click=&quot;cancel()&quot; href=&quot;&quot;&gt;{{ content }}&lt;/a&gt;',
        linkNetiquette: netiquette_url ? '&lt;a href=&quot;\\{\\{ netiquette_url \\}\\}&quot; target=&quot;_new&quot;&gt;{{ content }}&lt;/a&gt;' : '{{ content }}'
    }"></p>
    <footer class="form-footer">
        <div class="form-footer-right">
            <input
                type="submit"
                value="{{ 'TR__SUBMIT' | translate }}"
                class="button-cta" />
        </div>
        <div class="form-footer-left">
            <a href="" class="button" data-ng-click="cancel()">{{ "TR__CANCEL" | translate }}</a>
        </div>
    </footer>
</form>
