<div class="action-bar">
    <adh-view-action
        data-ng-if="createDocument && itemPath && options.POST"
        data-class="action-bar-item"
        data-view="create_document"
        data-label="TR__CREATE_DOCUMENT"
        data-resource-path="{{itemPath}}"></adh-view-action>
    <adh-view-action
        data-ng-if="edit && itemPath && options.PUT"
        data-class="action-bar-item"
        data-view="edit"
        data-label="TR__EDIT"
        data-resource-path="{{itemPath}}"></adh-view-action>
    <adh-view-action data-ng-if="image && itemPath && options.PUT"
        data-class="action-bar-item"
        data-view="image"
        data-label="TR__IMAGE_UPLOAD"
        data-resource-path="{{itemPath}}"></adh-view-action>
    <adh-view-action
        data-ng-if="moderate && itemPath"
        data-class="action-bar-item"
        data-view="moderate"
        data-label="TR__MODERATE"
        data-resource-path="{{itemPath}}"></adh-view-action>
    <adh-assign-badges-action
        data-ng-if="assignBadges && resourcePath"
        data-modals="modals"
        data-class="action-bar-item"
        data-resource-with-badges-url="{{resourceWithBadgesUrl}}"
        data-resource-path="{{resourcePath}}"></adh-assign-badges-action>
    <adh-modal-action
        data-ng-if="report"
        data-modals="modals"
        data-modal="abuse"
        data-label="TR__REPORT"
        data-class="action-bar-item"></adh-modal-action>
    <adh-modal-action
        data-ng-if="share"
        data-modals="modals"
        data-modal="share"
        data-label="TR__SHARE"
        data-class="action-bar-item"></adh-modal-action>
    <adh-hide-action
        data-ng-if="hide && itemPath && options.hide"
        data-class="action-bar-item"
        data-redirect-url="{{deleteRedirectUrl}}"
        data-resource-path="{{itemPath}}"></adh-hide-action>
    <adh-resource-widget-delete-action
        data-ng-if="resourceWidgetDelete && itemPath && options.hide"
        data-class="action-bar-item"
        data-resource-path="{{itemPath}}"></adh-resource-widget-delete-action>
    <adh-print-action
        data-ng-if="print"
        data-class="action-bar-item"></adh-print-action>
    <adh-cancel-action
        data-ng-if="cancel && itemPath"
        data-class="action-bar-item"
        data-resource-path="{{itemPath}}"></adh-cancel-action>
</div>

<ul class="alerts">
    <li data-ng-repeat="(id, alert) in modals.alerts" class="alerts-message m-{{alert.mode}}" data-ng-click="modals.removeAlert(id)">
        {{ alert.message | translate }}
    </li>
</ul>

<div class="modal" data-ng-if="modals.modal">
    <adh-report-abuse
        data-ng-if="modals.modal === 'abuse'"
        data-modals="modals"
        class="report-abuse"
        data-url="{{ itemPath | adhResourceUrl | adhCanonicalUrl }}">
    </adh-report-abuse>

    <adh-badge-assignment
        data-ng-if="modals.modal === 'badges'"
        data-modals="modals"
        data-path="{{resourcePath}}">
    </adh-badge-assignment>

    <div data-ng-if="modals.modal === 'share'">
        <adh-social-share data-uri="{{ itemPath | adhResourceUrl | adhCanonicalUrl }}"></adh-social-share>
        <a href="" class="button" data-ng-click="modals.hideModal('share')">{{ "TR__CANCEL" | translate }}</a>
    </div>
</div>
