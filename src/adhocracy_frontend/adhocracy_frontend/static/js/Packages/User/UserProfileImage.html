<adh-show-image
    data-ng-if="config.profile_images_enabled"
    data-path="{{assetPath}}"
    data-format="{{format || 'thumbnail' }}"
    data-css-class="{{ cssClass }} user-profile-image"
    data-alt="{{ 'TR__USER_PROFILE_IMAGE_OF' |translate:{userName: userName} }}"
    data-fallback-url="/static/images/avatar_fallback.svg"
    data-did-fail-to-load-image="didFailToLoadImage()"
></adh-show-image>
