<a data-ng-href="{{ path | adhParentPath | adhResourceUrl }}" class="list-item m-contains-image {{ selectedState }}">
    <adh-show-image
        data-css-class="list-item-image"
        data-path="{{data.picture}}"
        data-format="thumbnail"
    ></adh-show-image>
    <div class="list-item-body">
        <h3 class="list-item-title">{{ data.title }}</h3>
        <ul class="meta-list list-item-meta">
            <li class="meta-list-item">
                <i class="icon-speechbubbles"></i> {{ data.commentCountTotal }} {{ "TR__COMMENTS" | translate }}
            </li>
        </ul>
    </div>
</a>
