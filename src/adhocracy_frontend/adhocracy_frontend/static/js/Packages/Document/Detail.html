<div>
    <h2 class="print-only section-jump-cover-header" data-aria-hidden="true">{{ data.title }}</h2>
    <div class="section-jump-cover">
        <span data-ng-repeat="badge in data.assignments" class="badge {{badgeclass}}">{{ badge.title }}</span>
        <h1 class="section-jump-cover-header screen-only">{{ data.title }}</h1>
        <ul class="meta-list">
            <li class="meta-list-item meta-list-item-total-comments">
                <i class="icon-speechbubbles"></i>
                {{ data.commentCountTotal }} {{ "TR__COMMENTS_TOTAL" | translate }}
            </li>
        </ul>
    </div><!-- /.cover -->

    <div class="jump-navigation-wrapper m-narrow">
        <nav class="jump-navigation m-unnumbered" data-adh-sticky="" data-ng-if="data.paragraphs.length > 1">
            <ol>
                <li data-ng-repeat="paragraph in data.paragraphs">
                    <a
                        href="#jump-{{$index}}"
                        data-du-smooth-scroll=""
                        data-du-scrollspy="">{{ $index + 1}}</a>
                </li>
            </ol>
        </nav>

        <div class="jump-navigation-main" data-du-spy-context="" data-ng-class="{'has-navigation': data.paragraphs.length > 1}">
            <section class="action-section {{paragraph.selectedState}}" data-ng-repeat="paragraph in data.paragraphs" id="jump-{{$index}}">
                <adh-parse-markdown data-parsetext="paragraph.body"></adh-parse-markdown>
                <a class="action-section-button" data-ng-href="{{ paragraph.path | adhParentPath | adhResourceUrl:'comments' }}">
                    <i class="icon-speechbubble"></i> {{ paragraph.commentCount }}
                </a>
            </section>
        </div><!-- /.jump-navigation-main -->
    </div><!-- /.jump-navigation-wrapper -->
</div>
