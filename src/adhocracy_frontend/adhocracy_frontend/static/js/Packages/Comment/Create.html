<form data-ng-submit="submit()">
    <div class="form-error" data-ng-repeat="error in errors">
        <p>{{ error | translate }}</p>
    </div>
    <textarea
      data-msd-elastic=""
      data-ng-model="data.content"
      placeholder="{{ 'TR__COMMENT_PLACEHOLDER' | translate }}"></textarea>
    <footer class="form-footer">
        <input class="button-cta form-footer-button-cta"
            type="submit"
            value="{{ 'TR__CREATE' | translate }}"
            data-ng-disabled="!data.content" />
        <a href="" class="button form-footer-button" data-ng-click="cancel()" data-ng-if="!hideCancel">{{ "TR__CANCEL" | translate }}</a>
    </footer>
</form>
