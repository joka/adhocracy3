<a class="list-item {{selectedState}}" data-ng-class="{'m-contains-image': picture}" href="{{path | adhResourceUrl}}">
    <adh-show-image
        data-ng-if="picture"
        data-css-class="list-item-image"
        data-path="{{picture}}"
    ></adh-show-image>
    <div class="list-item-body">
        <h3 class="list-item-title">{{title}}</h3>
        <ul class="list-item-meta meta-list">
            <li class="meta-list-item" data-ng-if="processName">{{processName | translate}}</li><br/>
            <li class="meta-list-item" data-ng-if="participationStartDate && participationEndDate">{{ "TR__PARTICIPATION_DATES" | translate:{
                startDate: participationStartDate,
                endDate: participationEndDate}
            }}</li>
            <li class="meta-list-item" data-ng-if="locationText"><i class="meta-list-meta-item-icon icon-pin-detail"></i> {{locationText | translate }}</li>
        </ul>
    </div>
</a>
