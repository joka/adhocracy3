<a class="list-item {{selectedState}}" data-ng-class="{'m-contains-image': picture}" href="{{path | adhResourceUrl}}">
    <adh-show-image
        data-ng-if="picture"
        data-css-class="list-item-image"
        data-path="{{picture}}"
    ></adh-show-image>
    <div class="list-item-body">
        <h3 class="list-item-title">{{title}}</h3>
    </div>
</a>
