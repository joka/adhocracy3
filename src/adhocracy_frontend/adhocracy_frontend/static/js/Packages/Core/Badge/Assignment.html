<div class="badge-assignments">
    <span class="help">{{ "TR__CHOOSE_BADGES" | translate }}</span>
    <form
        name="form"
        data-ng-if="badgesByGroup && checkboxes"
        data-ng-submit="submit()">

        <div class="badges-groups row">
            <div class="badges-group cols-2" data-ng-repeat="(groupPath, badges) in badgesByGroup">
                <h2 class="badges-group-header">{{badgeGroups[groupPath].title | translate}}</h2>
                <label class="badge-toggle" data-ng-repeat="badge in badges">
                    <input
                        type="checkbox"
                        name="badge.path"
                        class="badge-checkbox"
                        data-ng-model="checkboxes[badge.path]"/>
                        {{badge.title | translate}}
                </label>
            </div>
            <span class="input-error" data-ng-show="serverError">{{serverError}}</span>
        </div>

        <footer class="form-footer">
            <div class="form-footer-right">
                <input
                    type="submit"
                    name="submit"
                    value="{{ 'TR__PUBLISH' | translate }}"
                    class="button-cta" />
            </div>
            <div class="form-footer-left">
                <a href="" class="button" data-ng-click="cancel()">{{ "TR__CANCEL" | translate }}</a>
            </div>
        </footer>
    </form>
</div>
