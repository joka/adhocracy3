<div class="map-list map-list-horizontal">
    <div class="map-list-map-container">
        <div class="map-list-map"></div>
        <a class="map-list map-list-zoom map-info" data-ng-show="showZoomButton" data-ng-click="resetMap()" href="">{{ "TR__MAP_RESET" | translate }}</a>
    </div>
    <div class="map-list-container">
        <div data-ng-show="visibleItems >= 2" class="map-list-navigate-container map-list-navigate-container-prev">
            <a class="map-list-navigate map-list-navigate-back" href="" data-ng-click="getPreviousItem()" title="{{ 'TR__PREVIOUS' | translate }}">
            <i class="icon-chevron-prev"></i></a>
        </div>
        <div class="map-list-scroll-container">
            <ol class="map-list-scroll-container-inner">
                <li class="map-list-item m-empty" data-ng-if="items.length === 0">
                    {{emptyText}}
                </li>
                <li class="map-list-item m-empty" data-ng-if="items.length !== 0">
                    <a data-ng-click="resetMap()" href="">{{ "TR__MAP_NO_ITEMS_IN_VIEW" | translate }}</a>
                </li>
                <li
                    data-ng-repeat="item in items"
                    class="map-list-item">
                    <adh-inject></adh-inject>
                </li>
            </ol>
        </div>
        <div data-ng-show="visibleItems >= 2" class="map-list-navigate-container map-list-navigate-container-next">
            <a class="map-list-navigate map-list-navigate-next" href="" data-ng-click="getNextItem()" title="{{ 'TR__NEXT' | translate }}">
            <i class="icon-chevron-next"></i></a>
        </div>
    </div>
</div>
