<div class="user-list-item">
    <a class="user-list-item-link {{selectedState}}" data-ng-href="{{path | adhResourceUrl}}" data-ng-class="{'m-me': me}">
        <adh-user-profile-image data-path="{{path}}"></adh-user-profile-image>
        <span class="user-list-item-name">{{userBasic.name}}</span>
        <span data-ng-repeat="assignment in assignments">
            <span class="badge">{{ assignment.title }}</span>
        </span>
        <span class="user-list-item-button">{{"TR__VIEW_PROFILE" | translate }}</span>
    </a>
</div>
