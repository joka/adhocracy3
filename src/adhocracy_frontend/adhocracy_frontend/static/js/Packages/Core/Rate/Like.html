<div class="like" data-ng-if="ready" data-ng-class="{
    'is-disabled': disabled || (!optionsPostPool.POST && optionsPostPool.loggedIn)
}">
    <span class="like-difference">
        {{rates(1) | signum}}
    </span>
    <a
        href=""
        class="like-button"
        data-ng-class="{
            'is-rate-button-active': myRate === 1,
        }"
        data-ng-click="toggle(1)"
        data-ng-if="!(disabled || (!optionsPostPool.POST && optionsPostPool.loggedIn))">
        <span data-ng-if="myRate !== 1">{{ "TR__RATE_SUPPORT" | translate }}</span>
        <span data-ng-if="myRate === 1" class="supporting">
            <span class="text-supporting">{{ "TR__RATE_SUPPORTING" | translate }}</span>
            <span class="text-unsupport">{{ "TR__RATE_UNSUPPORT" | translate }}</span>
        </span>
    </a>

    <span
        class="like-button"
        data-ng-if="disabled || (!optionsPostPool.POST && optionsPostPool.loggedIn)">
        <span data-ng-if="myRate !== 1">{{ "TR__RATE_SUPPORT" | translate }}</span>
        <span data-ng-if="myRate === 1" class="supporting">
            <span class="text-supporting">{{ "TR__RATE_SUPPORTING" | translate }}</span>
        </span>
    </span>
</div>
