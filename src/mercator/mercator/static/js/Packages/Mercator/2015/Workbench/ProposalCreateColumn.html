<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <i class="icon-document moving-column-icon"></i>
    </div>

    <adh-resource-wrapper
        data-ng-switch-when="body"
        data-on-submit="redirectAfterProposalSubmit(result)"
        data-on-cancel="redirectAfterProposalCancel(platformUrl)">
        <adh-resource-actions
            data-resource-path="{{platformUrl}}"
            data-item-path="{{platformUrl}}"
            data-cancel="true"></adh-resource-actions>
        <adh-mercator-2015-proposal-create
            data-path="@preliminary"
            data-mode="edit"
            data-create="true"
            data-pool-path="{{platformUrl}}">
        </adh-mercator-2015-proposal-create>
    </adh-resource-wrapper>
</div>
