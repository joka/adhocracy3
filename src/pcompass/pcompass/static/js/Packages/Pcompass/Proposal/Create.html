<form
    novalidate="novalidate"
    data-ng-submit="submit()"
    class="proposal-form"
    name="proposalForm">

    <div class="proposal-form-upper">
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{ error | adhFormatError | translate }}</p>
        </div>

        <label>
            <span class="label-text">{{ "TR__TITLE" | translate }}</span>
            <input
                type="text"
                data-ng-model="data.title"
                name="title"
                minlength="3"
                maxlength="100"
                required="required" />
            <span class="input-error" data-ng-show="showError(proposalForm, proposalForm.title, 'required')">
                {{ "TR__ERROR_REQUIRED_TITLE" | translate }}
            </span>
        </label>

        <label>
            <span class="label-text">{{ "TR__DETAIL" | translate }}</span>

            <textarea
                data-msd-elastic=""
                data-ng-model="data.detail"
                name="detail"
                maxlength="500"
                required="required"></textarea>

            <span class="input-error" data-ng-show="showError(proposalForm, proposalForm.detail, 'required')">
                {{ "TR__ERROR_REQUIRED_DETAIL" | translate }}
            </span>
        </label>
    </div>

    <footer class="form-footer">
        <input
            type="submit"
            name="submit"
            value="{{ 'TR__PUBLISH' | translate }}"
            class="button-cta form-footer-button-cta" />

        <a
            href=""
            data-ng-click="cancel()"
            class="button form-footer-button">{{ "TR__CANCEL" | translate }}</a>
    </footer>
</form>
