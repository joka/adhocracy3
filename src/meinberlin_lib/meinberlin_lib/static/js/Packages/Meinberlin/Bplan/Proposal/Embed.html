<div class="meinberlin-bplan-proposal-embed" data-ng-switch="currentPhase">
    <div data-ng-switch-when="announce">
        {{ announceText }}
    </div>
    <div data-ng-switch-when="participate">
        <adh-meinberlin-bplan-proposal-create data-ng-if="!success" data-path="{{path}}" data-on-success="showSuccess"></adh-meinberlin-bplan-proposal-create>
        <div class="meinberlin-bplan-proposal-success" data-ng-if="success">
            <h1 class="meinberlin-bplan-proposal-success-title">{{ "TR__MEINBERLIN_STATEMENT_THANKS" | translate }}</h1>
            <p>{{ "TR__MEINBERLIN_STATEMENT_PRIVACY" | translate }}</p>
            <a href="" class="meinberlin-bplan-proposal-success-show-form" data-ng-click="showForm()">{{ "TR__MEINBERLIN_STATEMENT_SHOW_FORM" | translate }}</a>
        </div>
    </div>
    <div data-ng-switch-when="frozen">
        {{ frozenText }}
    </div>
</div>
