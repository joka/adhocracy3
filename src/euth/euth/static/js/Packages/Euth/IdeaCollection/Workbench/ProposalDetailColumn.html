<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <div class="moving-column-tab">
            <i class="icon-document moving-column-icon"></i>
        </div>
        <div class="moving-column-menu-nav">
            <a class="moving-column-menu-nav-button" data-ng-href="{{ processUrl | adhResourceUrl }}" title="{{ 'TR__CLOSE' | translate }}"><i class="icon-x moving-column-menu-nav-icon"></i></a>
        </div>
    </div>

    <a class="moving-column-expand" data-ng-switch-when="collapsed" data-ng-href="{{ proposalUrl | adhParentPath | adhResourceUrl }}">
        <div class="moving-column-tab">
            <i class="icon-document moving-column-icon"></i>
        </div>
    </a>

    <adh-recompile-on-change
        data-ng-switch-when="body"
        data-value="{{proposalUrl}}">
        <div class="action-bar">
            <a class="action-bar-item" data-ng-if="proposalItemOptions.POST" data-ng-href="{{ proposalUrl | adhParentPath | adhResourceUrl:'edit' }}">{{ "TR__EDIT" | translate }}</a>
            <a class="action-bar-item" data-ng-if="proposalItemOptions.POST" data-ng-href="{{ proposalUrl | adhParentPath | adhResourceUrl:'image' }}">{{ "TR__IMAGE_UPLOAD" | translate }}</a>
            <a
                class="action-bar-item"
                data-ng-if="badgeAssignmentPoolOptions.POST && badgesExist"
                data-ng-click="assignBadges()"
                href="">{{ "TR__MANAGE_BADGE_ASSIGNMENTS" | translate }}</a>
        </div>
        <ul class="alerts">
            <li data-ng-repeat="(id, alert) in modals.alerts" class="alerts-message m-{{alert.mode}}" data-ng-click="modals.removeAlert(id)">
                {{ alert.message | translate }}
            </li>
        </ul>
        <div class="modal" data-ng-if="modals.modal">
            <adh-badge-assignment
                data-ng-if="modals.modal === 'badges'"
                data-modals="modals"
                data-path="{{proposalUrl}}">
            </adh-badge-assignment>
        </div>

        <adh-euth-proposal-detail
            data-ng-if="proposalUrl"
            data-path="{{proposalUrl}}">
        </adh-euth-proposal-detail>
    </adh-recompile-on-change>
</div>
